<html>
<script>
async function load() {
  var r,g,b;

  document.body.style.background ='#FFF';
  for (r = 0; r<2255; r = r + 25){
    for (g = 0; g<255; g = g + 25){
      for (b = 0; b<255; b = b + 25){
        await sleep(100);
        changeBackground(r,g,b);
      }
    }    
  }
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}


function changeBackground(red, green, blue){
  var bg = '#' + red.toString(16) + green.toString(16) + blue.toString(16);
  console.log("" + red + "," + green + "," + blue );
  console.log("bg:" + bg);
  var h = document.getElementById("colour");
  h.innerHTML = bg;
  document.body.style.background = bg;
}

</script>
<body onload='load()'>

<h1 id="colour">Background Color</h1>
</body>
</html>
